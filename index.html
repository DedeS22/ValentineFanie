<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fanie, will you be my valentine?</title>
  <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: pink;
        font-family: Arial, sans-serif;
        text-align: center;
        overflow: hidden;
    }
    .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    button {
        margin: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .yes {
        background: green;
        color: white;
    }
    .no {
        background: red;
        color: white;
        position: relative;
    }
    .animation-container {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }
    .love-image {
        width: 300px;
        height: auto;
        display: none;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }
    .text-message {
        font-size: 24px;
        margin-top: 20px;
        color: white;
        font-weight: bold;
    }
  </style>
</head>
<body>

  <audio id="bg-music" autoplay loop>
    <source src="lagu.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <h1>Fanie, will you be my valentine? ðŸ’–</h1>
    <button class="yes" onclick="playLoveScene()">Yes</button>
    <button class="no" onclick="changeNoText()">No</button>
  </div>

  <div class="animation-container" id="loveScene">
    <img src="love1.png" class="love-image" id="loveImage">
    <h2 class="text-message">Yay! Let us enjoy this together! ðŸ˜»ðŸ’•</h2>
  </div>

  <script>
    function playLoveScene() {
        document.querySelector(".container").style.display = "none";
        document.getElementById("loveScene").style.display = "block";
        document.getElementById("bg-music").play();

        let images = ["love1.png", "love2.png", "love3.png", "love4.png", "love5.png", "love6.png"];
        let imgElement = document.getElementById("loveImage");
        let index = 0;

        function changeImage() {
            imgElement.src = images[index];
            imgElement.style.opacity = "1";

            setTimeout(() => {
                imgElement.style.opacity = "0";
                index = (index + 1) % images.length;
                setTimeout(changeImage, 1000);
            }, 3000);
        }

        changeImage();
    }

    function changeNoText() {
        document.querySelector(".no").textContent = "Yakin gamau? Coba pikir ulang lagi!";
    }
  </script>

</body>
</html>
