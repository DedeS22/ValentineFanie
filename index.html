<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fanie, will you be my valentine?</title>
  <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: pink;
        font-family: Arial, sans-serif;
        text-align: center;
        overflow: hidden;
    }
    .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        position: absolute;
        transition: all 0.3s ease-in-out;
    }
    button {
        margin: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .yes {
        background: green;
        color: white;
    }
    .no {
        background: red;
        color: white;
        position: absolute;
    }
    .start-btn {
        background: blue;
        color: white;
    }
    .animation-container {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }
    .love-image {
        width: 300px;
        height: auto;
        display: block;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }
    .text-message {
        font-size: 24px;
        margin-top: 20px;
        color: white;
        font-weight: bold;
    }
  </style>
</head>
<body>

  <audio id="bg-music" loop autoplay>
    <source src="lagu.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <div class="container" id="startScreen">
    <h1>Selamat datang! Klik tombol di bawah ini untuk memulai ðŸŽ¶</h1>
    <button class="start-btn" onclick="startMusic()">Start</button>
  </div>

  <div class="container" id="questionScreen" style="display: none;">
    <h1>Fanie, will you be my valentine? ðŸ’–</h1>
    <button class="yes" onclick="playLoveScene()">Yes</button>
    <button class="no" onclick="moveNoButton()">No</button>
  </div>

  <div class="animation-container" id="loveScene">
    <img src="love1.PNG" class="love-image" id="loveImage">
    <h2 class="text-message">Yey, let's enjoy this together! ðŸ˜»ðŸ’•</h2>
  </div>

  <script>
    function startMusic() {
        document.getElementById("bg-music").play();
        document.getElementById("startScreen").style.display = "none";
        document.getElementById("questionScreen").style.display = "block";
    }

    function playLoveScene() {
        document.getElementById("questionScreen").style.display = "none";
        document.getElementById("loveScene").style.display = "block";

        let images = ["Love1.PNG", "Love2.jpg", "love3.PNG", "love4.jpg", "love5.jpg", "love6.jpg"];
        let imgElement = document.getElementById("loveImage");
        let index = 0;

        function changeImage() {
            imgElement.src = images[index];
            imgElement.style.opacity = "1";

            setTimeout(() => {
                imgElement.style.opacity = "0";
                setTimeout(() => {
                    index = (index + 1) % images.length;
                    changeImage();
                }, 1000);
            }, 3000);
        }

        changeImage();
    }

    function moveNoButton() {
        let noButton = document.querySelector(".no");
        noButton.textContent = "Yakin gamau? Coba pikir ulang lagi!";
        noButton.style.left = Math.random() * (window.innerWidth - 100) + "px";
        noButton.style.top = Math.random() * (window.innerHeight - 50) + "px";
    }
  </script>

</body>
</html>
