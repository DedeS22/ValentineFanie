<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fanie, will you be my valentine?</title>
  <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: pink;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    button {
        margin: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .yes {
        background: green;
        color: white;
    }
    .no {
        background: red;
        color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Fanie, will you be my valentine? ðŸ’–</h1>
    <button class="yes">Yes</button>
    <button class="no" onclick="moveButton()">No</button>
  </div>

  <script>
    function moveButton() {
        const button = document.querySelector(".no");
        button.style.position = "absolute";
        button.style.left = Math.random() * window.innerWidth + "px";
        button.style.top = Math.random() * window.innerHeight + "px";
    }
  </script>

</body>
</html>
