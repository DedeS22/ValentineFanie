<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fanie, will you be my valentine?</title>
  <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: pink;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        position: relative;
    }
    button {
        margin: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .yes {
        background: green;
        color: white;
    }
    .no {
        background: red;
        color: white;
        position: absolute;
    }
    .love-image {
        width: 200px;
        height: auto;
        display: none;
        margin-top: 20px;
        animation: fadeInOut 1s ease-in-out infinite;
    }
    @keyframes fadeInOut {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
    }
  </style>
</head>
<body>

  <audio id="bg-music" autoplay loop>
    <source src="lagu.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <h1 id="question">Fanie, will you be my valentine? ðŸ’–</h1>
    <button class="yes" onclick="showLove()">Yes</button>
    <button class="no" onclick="moveButton()">No</button>
    <img src="Love1.PNG" class="love-image" id="loveImage">
  </div>

  <script>
    const images = ["Love1.PNG", "Love2.jpg", "love3.PNG", "love4.jpg", "love5.jpg", "love6.jpg"];
    let currentImageIndex = 0;
    const loveImage = document.getElementById("loveImage");
    const questionText = document.getElementById("question");

    function showLove() {
        document.querySelector(".yes").textContent = "Yey, let's enjoy this together!";
        loveImage.style.display = "block";
        changeImage();
    }

    function changeImage() {
        loveImage.src = images[currentImageIndex];
        currentImageIndex = (currentImageIndex + 1) % images.length;
        setTimeout(changeImage, 2000);
    }

    function moveButton() {
        const button = document.querySelector(".no");
        button.style.left = Math.random() * (window.innerWidth - 100) + "px";
        button.style.top = Math.random() * (window.innerHeight - 50) + "px";
        button.textContent = "Yakin gamau? Coba pikir ulang lagi!";
    }
  </script>

</body>
</html>
