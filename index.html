<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fanie, will you be my valentine?</title>
  <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: pink;
        font-family: Arial, sans-serif;
        text-align: center;
        overflow: hidden;
    }
    .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        transition: opacity 0.5s ease-in-out;
    }
    button {
        margin: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .yes {
        background: green;
        color: white;
    }
    .no {
        background: red;
        color: white;
        position: relative;
    }
    .hidden {
        opacity: 0;
        pointer-events: none;
    }
    .animation-container {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: pink;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .cat-hug {
        width: 200px;
        height: auto;
        animation: bounce 1.5s infinite alternate;
    }
    @keyframes bounce {
        from { transform: translateY(0); }
        to { transform: translateY(-10px); }
    }
    .heart {
        position: absolute;
        color: red;
        font-size: 30px;
        animation: floatUp 2s infinite linear;
    }
    @keyframes floatUp {
        from { transform: translateY(0); opacity: 1; }
        to { transform: translateY(-100px); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Fanie, will you be my valentine? ðŸ’–</h1>
    <button class="yes" onclick="showLove()">Yes</button>
    <button class="no" onclick="moveButton()">No</button>
  </div>

  <div class="animation-container" id="loveScene">
    <img src="https://media.tenor.com/-_qOx7PKozUAAAAi/cat-cats.gif" class="cat-hug">
    <h2>Yay! Let us enjoy it together! ðŸ˜»ðŸ’•</h2>
  </div>

  <script>
    function moveButton() {
        const button = document.querySelector(".no");
        button.style.left = Math.random() * window.innerWidth + "px";
        button.style.top = Math.random() * window.innerHeight + "px";
        button.textContent = "Yakin gamau? Coba pikir ulang lagi!";
    }

    function showLove() {
        document.querySelector(".container").classList.add("hidden");
        const loveScene = document.getElementById("loveScene");
        loveScene.style.display = "flex";

        // Tambah efek hati melayang
        for (let i = 0; i < 15; i++) {
            let heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "â¤ï¸";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = Math.random() * window.innerHeight + "px";
            heart.style.animationDuration = Math.random() * 2 + 1 + "s";
            document.body.appendChild(heart);
        }
    }
  </script>

</body>
</html>
